<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Absences - École Al-Houda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #FFD700;
            padding: 10px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            color: #003366;
            text-decoration: none;
            font-size: 1.2em;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #003366;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label, input {
            font-size: 1em;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="date"], input[type="number"], textarea {
            width: 300px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #FFD700;
        }
    </style>
</head>
<body>

    <header>
        <h1>Gestion des Absences - École Al-Houda</h1>
    </header>

    <nav>
        <a href="index.html">Accueil</a>
        <a href="absences.html">Gestion des Absences</a>
        <a href="notes.html">Gestion des Notes</a>
        <a href="communication.html">Communication</a>
    </nav>

    <div class="container">
        <h2>Enregistrer une Absence</h2>
        <form action="#" method="post">
            <label for="nom">Nom de l'Élève :</label>
            <input type="text" id="nom" name="nom" required><br>

            <label for="date">Date de l'Absence :</label>
            <input type="date" id="date" name="date" required><br>

            <label for="raison">Raison de l'Absence :</label>
            <textarea id="raison" name="raison" rows="4" required></textarea><br>

            <label for="retard">Retards :</label>
            <input type="number" id="retard" name="retard" min="0" max="3" placeholder="Nombre de retards" required><br>

            <input type="submit" value="Enregistrer l'Absence">
        </form>
    </div>

    <footer>
        <p>&copy; 2025 École Al-Houda - Tous droits réservés</p>
    </footer>

</body>
</html>
